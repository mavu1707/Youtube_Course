<!DOCTYPE html> <!--Dette er ikke en tag, men forteller nettleseren hva slags dokument den kan forvente-->
<html lang="nb"> <!--Dette froteller html-filen hva slags språk som blir lagt inn, mellom begge html taggene skal koden skrives-->
<head>
    <meta charset="UTF-8"> <!--meta forteller informasjon om dokumentet, UTF-8 forteller at spesialtegn som æøå akn bli brukt-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Dette forteller at den er kompatibel med ulike skjermstørrelser-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Hvordan selve dokumentet kommer til å bli fremvist-->
    <title>Document</title><!--Dette forteller hva tittelen på fanen skal hete-->
</head>
<body><!--Her skrives alt som skal bli synlig i nettleseren, f.ek tekst bilder osv-->
    <!-- <a href="">TEXT</a> dette brukes som et ankerpunkt, det kan bli brukt til å lede leseren til bilder, startside og andre nettsider-->
    <!-- <img src="bilde.navn.jpg" alt="bildebeskrivelse"/> dette er slik man legger til bilder i nettsiden-->
</body>
</html>
